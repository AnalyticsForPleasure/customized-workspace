# The path to this file should be either:
# ~/.tmuxinator/backend-work.yml   Or   ~/.config/tmuxinator/backend-work.yml

name: backend-work
root: ~/repos/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Project hooks
# Runs on project start, always
# on_project_start: command
# Run on project start, the first time
# on_project_first_start: command
# Run on project start, after the first time
# on_project_restart: command
# Run on project exit ( detaching from tmux session )
# on_project_exit: command
# Run on project stop
# on_project_stop: command

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t backend-work

windows:
  - Debug/Logs:
      layout: tiled
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      # should add: tmux set pane-border-format "#P: #{pane_current_command}"
      # should add: export TERM=xterm for clearing the pods screen

      panes:
          - source ~/bzdev-venv/bin/activate && printf '\033]2;Sync code...\033\\' && tmux set -g pane-border-format "#{pane_index} \\#T" && cd ./bzdev && python ./bzdev.py env sync --id 91
          - source ~/bzdev-venv/bin/activate && printf '\033]2;Xdebug state\033\\' && tmux set -g pane-border-format "#{pane_index} \\#T" && cd ./bzdev && python ./bzdev.py env xdebug
          - source ~/bzdev-venv/bin/activate && printf '\033]2;php_errors.log\033\\' && tmux set -g pane-border-format "#{pane_index} \\#T" && cd ./bzdev && kubectl exec -it `kubectl get pods | grep dpl-bza | awk '{print $1}'` bash -- -c 'TERM=xterm watch tail -n 20 /var/log/blazemeter/php_errors.log'
          - source ~/bzdev-venv/bin/activate && printf '\033]2;error.log\033\\' && tmux set -g pane-border-format "#{pane_index} \\#T" && cd ./bzdev && kubectl exec -it `kubectl get pods | grep dpl-bza | awk '{print $1}'` bash -- -c 'TERM=xterm watch tail -n 20 /var/log/blazemeter/error.log'
          - source ~/bzdev-venv/bin/activate && printf '\033]2;blazemeter.log\033\\' && tmux set -g pane-border-format "#{pane_index} \\#T" &&  cd ./bzdev && kubectl exec -it `kubectl get pods | grep dpl-bza | awk '{print $1}'` bash -- -c 'TERM=xterm watch tail -n 20 /var/log/blazemeter/blazemeter.log'
  - Console: cd ~/repos/a.blazemeter.com/ && clear
  - vim: 